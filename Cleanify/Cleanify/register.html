<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cleanify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script modelType="application/javascript" src="/register/register.js"></script>
    <link rel="stylesheet" type="text/css" href="/register/register.css" />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/Cleanify/index.html">
                    <img class="navbar-brand" src="/resources/landing/cleanify-logo.png" />
                </a>
                <p class="header-text">We obsess so you don't have to!</p>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/Cleanify/profile-list.html">Our Professionals</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="/Cleanify/faq.html">FAQ</a>
                    </li>
                    <li>
                        <a href="#">Contact Info</a>
                    </li>
                </ul>

                <div class="login-form">
                    <form class="form-inline my-2 my-lg-0">
                        <a href="/Cleanify/register.html">
                            <button type="button" class="btn btn-danger">Register</button>
                        </a>
                        <input class="form-control mr-sm-2" type="text" placeholder="Email" />
                        <div class="form-group mx-sm-1">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" />
                        </div>
                        <button type="button" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Register Form</h1>
            <p class="lead">
                Please, fill all the boxes below to be a Cleanifier!
                <br />
                <br />
            </p>
        </div>
    </div>
    <div class="col-sm-2" id="add1">
        <div class="well">
            <p>
                <strong>Ads</strong>
            </p>
            <img src="/resources/ads/add3.jpg" class="img-responsive" alt="ad picture" />
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip-Code</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip-Code">
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        I want to subscribe your services.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        I want to be part of the Cleanify team.
                    </label>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        </div>
</body>

</html>
